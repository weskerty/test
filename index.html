<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hispanic Galaxy</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="web/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comfortaa', sans-serif;
            color: white;
            overflow-x: hidden;
        }
        video#bg-video {
            position: fixed; 
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        a {
            color: lightblue;
        }
        blockquote {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-left: 5px solid #ccc;
            color: white;
        }
        code {
            font-family: monospace;
            padding: 2px 4px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.7);
            border-left: 5px solid #ccc;
            color: white;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        h1, p {
            color: white;
        }
        
        #disqus_thread {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Este video de fondo no se recargará al navegar -->
    <video autoplay muted loop id="bg-video">
        <source src="https://github.com/user-attachments/assets/fd54742d-a7e9-49f4-b268-da16689918c1" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
    </video>

    <!-- El contenido dinámico se cargará aquí -->
    <div class="content" id="content">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const userLang = navigator.language || navigator.userLanguage;
            let htmlFile = 'web/ingles.html'; // Por defecto, inglés.

            // Detectar el idioma, se pueden agregar más idiomas aquí.
            if (userLang.startsWith('es')) {
                htmlFile = 'web/es.html'; // Español
            } else if (userLang.startsWith('pt')) {
                htmlFile = 'web/pt.html'; // Portugués
            }

            // Función para cargar el contenido dinámico en el div sin recargar la página completa.
            async function loadContent(filePath, pushState = true) {
                try {
                    const response = await fetch(filePath);
                    if (!response.ok) throw new Error(`Error al cargar ${filePath}: ${response.statusText}`);
                    const htmlContent = await response.text();
                    document.getElementById('content').innerHTML = htmlContent;

                    // Actualiza la URL en la barra de navegación sin recargar la página.
                    if (pushState) {
                        history.pushState(null, null, filePath);
                    }

                    // Inicializa los enlaces dentro del nuevo contenido cargado.
                    initializeLinks();

                    // Recargar Disqus.
                    loadDisqus();

                } catch (error) {
                    console.error(error);
                    document.getElementById('content').innerHTML = `<p>Error cargando el contenido: ${error.message}</p>`;
                }
            }

            // Función para interceptar los clics en los enlaces y cargar contenido sin recargar la página.
            function initializeLinks() {
                const links = document.querySelectorAll('a');
                links.forEach(link => {
                    link.addEventListener('click', function(event) {
                        const href = this.getAttribute('href');

                        // Verificar si el enlace apunta a un archivo HTML dentro de la carpeta web.
                        if (href.includes('web/')) {
                            event.preventDefault(); // Prevenir la recarga completa de la página.

                            // Detectar el idioma y ajustar la URL del archivo.
                            let newFile = href;
                            if (userLang.startsWith('es')) {
                                newFile = href.replace('ingles', 'es');
                            } else if (userLang.startsWith('pt')) {
                                newFile = href.replace('ingles', 'pt');
                            }

                            // Cargar el nuevo contenido en el div sin recargar la página.
                            loadContent(newFile);
                        }
                    });
                });
            }

            // Función para cargar y mostrar los comentarios de Disqus.
            function loadDisqus() {
                const disqusDiv = document.createElement('div');
                disqusDiv.id = 'disqus_thread';
                document.getElementById('content').appendChild(disqusDiv);

                var disqus_config = function () {
                    this.page.url = window.location.href; // URL actual
                    this.page.identifier = document.title; // Identificador basado en el título de la página
                };

                (function() {
                    var d = document, s = d.createElement('script');
                    s.src = 'https://amigos-steam.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            }

            // Manejar la navegación del historial (al usar los botones de atrás/adelante del navegador).
            window.onpopstate = function() {
                loadContent(window.location.pathname, false); // Cargar contenido sin cambiar la URL.
            };

            // Cargar el contenido inicial basado en el idioma.
            loadContent(htmlFile);
        });
    </script>

    <script src='https://cdn.jsdelivr.net/npm/@widgetbot/crate@3' async defer>
        new Crate({
            server: '1278571215635877908', // Basu
            channel: '1280976262504124508' // #basurero-sexta-feira
        })
    </script>

    <noscript> JavaScript está desactivado.</noscript>
</body>
</html>
